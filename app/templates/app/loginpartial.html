{% if user.is_authenticated %}
<form  id="logoutForm" action="/reset" method="post" class="navbar-right">
    {% csrf_token %}
    <ul  class="nav navbar-nav navbar-right">
        <li><span class="navbar-brand">Hello {{ user.username }}!</span></li>
        <li><a id="pauseme" href="javascript:document.getElementById('logoutForm').submit()">Log off</a></li>
    </ul>

</form>

{% else %}

<ul style="margin: 20px 0 0 50px;font-weight: bold" class="nav navbar-nav navbar-right">
    <li><a href="{% url 'login' %}">Log in  </a> </li>
    <li><a href="{% url 'register' %}">Register  </a> </li>
</ul>

{% endif %}
